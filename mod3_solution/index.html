<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownCtrl as nitdown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="nitdown.term">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="nitdown.foundItem(nitdown.term)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br><br><hr>
      <!-- found-items should be implemented as a component -->
    <found-items found="nitdown.matches" on-remove="nitdown.removeItem(index)"></found-items>
  </div>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
