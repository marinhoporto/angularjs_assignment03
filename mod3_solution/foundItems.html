<ol>
  <li ng-repeat="item in found">
    {{item.id}} - {{item.short}} - {{item.name}}
    <button ng-click="onRemove({index: $index});" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span>Don't want this one!</button>
  </li>
</ol>
<div class="error" ng-if="found.length == 0">Nothing found!</div>
